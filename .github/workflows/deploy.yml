name: Deploy Laravel + React to CWP Shared Hosting (SSH)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: üß¨ Checkout Repository
        uses: actions/checkout@v4

      # 2. Setup PHP for Laravel
      - name: ‚öôÔ∏è Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, intl, bcmath, curl, dom, gd, json, xml, zip
          coverage: none

      # 3. Install Laravel dependencies
      - name: üì¶ Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader

      # 4. Setup Node + pnpm for React
      - name: üß± Setup Node & pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9
      - name: üì¶ Install React dependencies
        run: pnpm install --no-frozen-lockfile
      - name: üß± Build React
        run: pnpm run build

      # 5. Move React build to Laravel's public folder
      - name: üìÇ Move React build to Laravel public/
        run: |
          rm -rf public/*
          cp -r dist/* public/

      # 6. Optimize Laravel for production
      - name: ‚ö° Optimize Laravel
        run: |
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache
          php artisan event:cache
          php artisan optimize

      # 7. Deploy using rsync (SSH)
      - name: üöÄ Deploy via SSH (Rsync)
        uses: easingthemes/ssh-deploy@v5.1.0
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          REMOTE_HOST: ${{ secrets.HOST }}
          REMOTE_USER: ${{ secrets.USER }}
          TARGET: /home/cvhowlad/app.cvhowlader.com
          ARGS: "-rlgoDzvc --delete --exclude='.env' --exclude='node_modules/' --exclude='vendor/' --exclude='storage/' --exclude='.git*'"

      # 8. Post-deployment commands (safe, non-root)
      - name: üß© Post-Deployment Laravel Setup
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/cvhowlad/app.cvhowlader.com

            # Install production dependencies
            composer install --no-dev --optimize-autoloader

            # Rebuild caches
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            php artisan event:cache
            php artisan optimize

            # Fix permissions within allowed directories
            find storage -type d -exec chmod 775 {} \;
            find bootstrap/cache -type d -exec chmod 775 {} \;
            find storage -type f -exec chmod 664 {} \;
            find bootstrap/cache -type f -exec chmod 664 {} \;

            echo "‚úÖ Deployment complete for app.cvhowlader.com"
